<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir seu site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)"srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>    
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5 </p>
    <audio src="midia/jazz.mp3"  controls loop></audio>
    
    <p>Podemos ainda experimentar outra maneira pra reproduzir o áudio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo mp3
        </p>
    </audio>
</body>
</html>
